<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link
      rel="icon"
      href="./images/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="apple-touch-icon"
      href="./images/apple-touch-icon.png"
    />
    <script src="./scripts/set-theme.js"></script>
  </head>

  <body class="page">
    <header class="header">
      <div class="header__window">
        <h1 class="header__title">&lt;/html&gt;</h1>
        <h2>закрывающий тег</h2>
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
    </div>
    </header>

    <main class="main">
      <section class="card">
        <h3 class="card__title">
          Фритрек и нулевой спринт: Подготовка к работе
        </h3>
        <img class="card__img" src="./images/image-bus.png" alt="bus" loading="lazy"/>
       <article class="card__content">
        <p>
          Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
        </p>
        <h4>Место для ваших воспоминаний о начале обучения.</h4>
      </article> 
      </section>

    </main>

    <footer>
      <div></div>
    </footer>

    <script src="./scripts/like.js"></script>
  </body>
</html>
